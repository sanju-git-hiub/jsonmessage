<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON MESSAGE</title>
</head>
<body>
		<button onclick="pushmessage()">Click Me</button>
</body>
<script type="text/javascript">
	function pushmessage() {
		let jsonMessage = {text: "This Is a Json Object"}
		webkit.messageHandlers.callbackHandler.postMessage(jsonMessage);
	}
</script>
</html>
